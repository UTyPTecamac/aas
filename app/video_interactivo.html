        .marker.approaching {
            background: #ff9500;
            animation: approachingPulse 1.5s infinite;
            transform: scale(1.2);
        }

        .marker.active {

        @keyframes completedPulse {

                    }

        };

        // Variables globales
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let questionsAnswered = 0;
        let correctAnswers = 0;
        let questionsEnabled = true;
        let videoStartTime = 0;
        let isPlaying = false;
        let videoTimer = null;
        let currentVideoTime = 0;
        let videoDuration = 0;
        let currentSpeed = 1;
        let currentQuality = '480p';
        let isMuted = false;
        let player = null;
        let playerReady = false;
        
        // Configuración del video desde URL
        let videoId = 'jCcZfY04at4'; // Por defecto
        let jsonFile = null; // Se cargará desde URL o por defecto

        // Función para obtener parámetros de URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoParam = urlParams.get('video');
            const jsonParam = urlParams.get('json');
            
            if (videoParam) {
                videoId = videoParam;
            }
            if (jsonParam) {
                jsonFile = jsonParam;
            }
        }

        // Función requerida por YouTube API
        function onYouTubeIframeAPIReady() {
            getUrlParams(); // Obtener parámetros antes de crear el player
            
            player = new YT.Player('video-player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'controls': 0,
                    'rel': 0,
                    'autoplay': 0,
                    'mute': 0,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
            videoDuration = player.getDuration();
            console.log('Player ready, duration:', videoDuration);
            updateTimeDisplay();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('play-pause-btn').innerHTML = '<span class="material-icons">pause</span>';
                startVideoTimer();
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                document.getElementById('play-pause-btn').innerHTML = '<span class="material-icons">play_arrow</span>';
                if (videoTimer) {
                    clearInterval(videoTimer);
                    videoTimer = null;
                }
            } else if (event.data == YT.PlayerState.ENDED) {
                isPlaying = false;
                document.getElementById('play-pause-btn').innerHTML = '<span class="material-icons">replay</span>';
                if (videoTimer) {
                    clearInterval(videoTimer);
                    videoTimer = null;
                }
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            getUrlParams();
            loadQuestionsData();
            updateProgress();
        });

        // Función para cargar datos de preguntas
        async function loadQuestionsData() {
            if (jsonFile) {
                try {
                    const response = await fetch(jsonFile);
                    if (response.ok) {
                        const data = await response.json();
                        Object.assign(questionsData, data);
                        console.log('JSON cargado:', jsonFile);
                    } else {
                        console.warn('No se pudo cargar el JSON, usando datos por defecto');
                    }
                } catch (error) {
                    console.warn('Error cargando JSON, usando datos por defecto:', error);
                }
            }
            
            // Crear marcadores después de cargar los datos
            setTimeout(() => {
                createInteractiveMarkers();
            }, 1000);
        }

        function createInteractiveMarkers() {
            const markersContainer = document.getElementById('markers-container');
            
            // Limpiar solo los marcadores, mantener timeline-progress, handle y tooltip
            const existingMarkers = markersContainer.querySelectorAll('.marker');
            existingMarkers.forEach(marker => marker.remove());
            
            // Usar duración real del video si está disponible, sino estimar
            const duration = videoDuration || 180;
            
            questionsData.questions.forEach((question, index) => {
                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.left = `${(question.time / duration) * 100}%`;
                marker.dataset.questionIndex = index;
                marker.dataset.time = question.time;
                marker.onclick = () => jumpToQuestion(index);
                
                // Crear tooltip para el marcador
                const tooltip = document.createElement('div');
                tooltip.className = 'marker-tooltip';
                tooltip.textContent = `Actividad ${index + 1} - ${formatTime(question.time)}`;
                marker.appendChild(tooltip);
                
                markersContainer.appendChild(marker);
            });
            
            // Configurar eventos del slider
            setupTimelineSlider();
        }

        function setupTimelineSlider() {
            const markersContainer = document.getElementById('markers-container');
            const timelineHandle = document.getElementById('timeline-handle');
            const timelineTooltip = document.getElementById('timeline-tooltip');
            let isDragging = false;
            let wasPlaying = false;

            // Eventos del handle
            timelineHandle.addEventListener('mousedown', startDrag);
            
            // Eventos del contenedor para clics directos
            markersContainer.addEventListener('click', handleTimelineClick);
            markersContainer.addEventListener('mousemove', showTimelineTooltip);
            markersContainer.addEventListener('mouseleave', hideTimelineTooltip);

            function startDrag(e) {
                isDragging = true;
                wasPlaying = isPlaying;
                if (isPlaying) pauseVideo();
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
                e.preventDefault();
            }

            function drag(e) {
                if (!isDragging || !playerReady) return;
                
                const rect = markersContainer.getBoundingClientRect();
                const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                const percentage = x / rect.width;
                const duration = player.getDuration();
                const newTime = percentage * duration;
                
                // Actualizar posición del handle
                updateTimelineHandle(percentage);
                
                // Buscar en el video
                player.seekTo(newTime, true);
                
                // Actualizar tooltip
                timelineTooltip.textContent = formatTime(newTime);
                timelineTooltip.style.left = `${x}px`;
                timelineTooltip.style.opacity = '1';
            }

            function stopDrag() {
                if (!isDragging) return;
                
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                
                // Reanudar reproducción si estaba reproduciéndose
                if (wasPlaying) {
                    setTimeout(() => playVideo(), 100);
                }
                
                hideTimelineTooltip();
            }

            function handleTimelineClick(e) {
                if (isDragging || !playerReady) return;
                
                // No procesar clics en marcadores
                if (e.target.classList.contains('marker') || e.target.closest('.marker')) return;
                
                const rect = markersContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = x / rect.width;
                const duration = player.getDuration();
                const newTime = percentage * duration;
                
                // Pausar si está reproduciéndose
                const wasPlayingBefore = isPlaying;
                if (isPlaying) pauseVideo();
                
                // Buscar en el video
                player.seekTo(newTime, true);
                
                // Reanudar después de un momento
                if (wasPlayingBefore) {
                    setTimeout(() => playVideo(), 200);
                }
            }

            function showTimelineTooltip(e) {
                if (isDragging) return;
                
                const rect = markersContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = x / rect.width;
                const duration = videoDuration || 180;
                const time = percentage * duration;
                
                timelineTooltip.textContent = formatTime(time);
                timelineTooltip.style.left = `${x}px`;
                timelineTooltip.style.opacity = '1';
            }

            function hideTimelineTooltip() {
                if (!isDragging) {
                    timelineTooltip.style.opacity = '0';
                }
            }
        }

        function updateTimelineHandle(percentage) {
            const timelineHandle = document.getElementById('timeline-handle');
            if (timelineHandle) {
                timelineHandle.style.left = `${Math.min(Math.max(percentage * 100, 0), 100)}%`;
            }
        }

        function jumpToQuestion(questionIndex) {
            if (!playerReady || !player) return;
            
            const question = questionsData.questions[questionIndex];
            // Ir unos segundos antes para que la pregunta aparezca naturalmente
            const seekTime = Math.max(0, question.time - 2);
            player.seekTo(seekTime, true);
            
            // Resetear el estado de la pregunta para que pueda aparecer de nuevo
            question.shown = false;
            
            // Reproducir el video para que llegue al momento de la pregunta
            playVideo();
        }

        function togglePlayPause() {
            if (!playerReady || !player) {
                console.log('Player not ready');
                return;
            }
            
            try {
                if (isPlaying) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            } catch (error) {
                console.error('Error toggling play/pause:', error);
            }
        }

        function playVideo() {
            if (playerReady && player) {
                try {
                    player.playVideo();
                } catch (error) {
                    console.error('Error playing video:', error);
                }
            }
        }

        function pauseVideo() {
            if (playerReady && player) {
                try {
                    player.pauseVideo();
                } catch (error) {
                    console.error('Error pausing video:', error);
                }
            }
        }

        function startVideoTimer() {
            if (videoTimer) clearInterval(videoTimer);
            
            videoTimer = setInterval(() => {
                if (!playerReady || !player) return;
                
                try {
                    // Obtener tiempo actual del reproductor
                    currentVideoTime = player.getCurrentTime();
                    const currentTimeSeconds = Math.floor(currentVideoTime);
                    
                    // Actualizar displays
                    updateTimelineProgress();
                    updateTimeDisplay();
                    
                    // Solo verificar preguntas si está reproduciendo
                    if (isPlaying) {
                        questionsData.questions.forEach((question, index) => {
                            // Verificar si es el momento exacto de mostrar la pregunta
                            if (currentTimeSeconds === question.time && !question.shown) {
                                console.log(`Mostrando pregunta ${index + 1} en tiempo ${currentTimeSeconds}s`);
                                question.shown = true;
                                player.pauseVideo(); // Pausar automáticamente
                                showQuestion(index);
                            }
                        });
                    }
                } catch (error) {
                    console.error('Error in video timer:', error);
                }
            }, 250); // Verificar cada 250ms para mayor precisión
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimeDisplay() {
            if (!playerReady || !player) return;
            
            try {
                const current = player.getCurrentTime();
                const duration = player.getDuration();
                
                document.getElementById('current-time').textContent = formatTime(current);
                document.getElementById('total-time').textContent = formatTime(duration);
            } catch (error) {
                console.error('Error updating time display:', error);
            }
        }

        function updateTimelineProgress() {
            if (!playerReady || !player) return;
            
            try {
                const duration = player.getDuration();
                const current = player.getCurrentTime();
                
                if (duration > 0) {
                    const progress = (current / duration) * 100;
                    const progressPercentage = Math.min(Math.max(progress, 0), 100);
                    
                    // Actualizar barra de progreso
                    const timelineProgress = document.getElementById('timeline-progress');
                    if (timelineProgress) {
                        timelineProgress.style.width = `${progressPercentage}%`;
                    }
                    
                    // Actualizar handle del slider
                    updateTimelineHandle(progressPercentage / 100);
                    
                    // Actualizar estados de los marcadores
                    updateMarkerStates(current);
                    
                    // Actualizar duración global si no está establecida
                    if (!videoDuration) {
                        videoDuration = duration;
                        createInteractiveMarkers(); // Recrear marcadores con duración correcta
                    }
                }
            } catch (error) {
                console.error('Error updating timeline progress:', error);
            }
        }

        function updateMarkerStates(currentTime) {
            const markers = document.querySelectorAll('.marker');
            
            markers.forEach((marker, index) => {
                const questionTime = parseInt(marker.dataset.time);
                const questionIndex = parseInt(marker.dataset.questionIndex);
                const question = questionsData.questions[questionIndex];
                
                // Limpiar clases anteriores
                marker.classList.remove('approaching', 'active', 'completed');
                
                if (question && question.answered) {
                    // Pregunta ya respondida
                    marker.classList.add('completed');
                } else if (Math.abs(currentTime - questionTime) <= 1) {
                    // Momento exacto de la pregunta (±1 segundo)
                    marker.classList.add('active');
                } else if (currentTime >= questionTime - 10 && currentTime < questionTime) {
                    // Se acerca la pregunta (10 segundos antes)
                    marker.classList.add('approaching');
                }
            });
        }

        function showQuestion(questionIndex) {
            const question = questionsData.questions[questionIndex];
            currentQuestionIndex = questionIndex;
            selectedAnswer = null;
            
            // Actualizar contenido de la pregunta
            document.getElementById('question-title').textContent = question.question;
            document.getElementById('question-counter').textContent = `Pregunta ${questionIndex + 1} de ${questionsData.questions.length}`;
            
            // Mostrar imagen si existe
            const questionImage = document.getElementById('question-image');
            if (question.image) {
                questionImage.src = question.image;
                questionImage.style.display = 'block';
            } else {
                questionImage.style.display = 'none';
            }
            
            // Crear opciones
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                button.onclick = () => selectOption(index, button);
                optionsContainer.appendChild(button);
            });
            
            // Resetear botones y feedback
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').textContent = 'Responder';
            document.getElementById('submit-btn').onclick = submitAnswer;
            document.getElementById('feedback').style.display = 'none';
            
            // Mostrar overlay
            document.getElementById('question-overlay').style.display = 'flex';
        }

        function selectOption(index, button) {
            // Remover selección anterior
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Seleccionar nueva opción
            button.classList.add('selected');
            selectedAnswer = index;
            document.getElementById('submit-btn').disabled = false;
        }

        function submitAnswer() {
            if (selectedAnswer === null) return;
            
            const question = questionsData.questions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correct_answer;
            
            // Marcar respuestas
            document.querySelectorAll('.option-button').forEach((btn, index) => {
                if (index === question.correct_answer) {
                    btn.classList.add('correct');
                } else if (index === selectedAnswer && !isCorrect) {
                    btn.classList.add('incorrect');
                }
                btn.onclick = null; // Deshabilitar clics
            });
            
            // Mostrar feedback
            const feedback = document.getElementById('feedback');
            feedback.textContent = isCorrect ? question.feedback.correct : question.feedback.incorrect;
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            
            // Marcar pregunta como respondida
            question.answered = true;
            question.correct = isCorrect;
            
            // Actualizar estadísticas
            questionsAnswered++;
            if (isCorrect) correctAnswers++;
            
            // Cambiar botón a continuar
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = 'Continuar';
            submitBtn.onclick = continueVideo;
            submitBtn.disabled = false;
            
            updateProgress();
        }

        function continueVideo() {
            document.getElementById('question-overlay').style.display = 'none';
            
            // Marcar el marcador como completado
            const markers = document.querySelectorAll('.marker');
            if (markers[currentQuestionIndex]) {
                markers[currentQuestionIndex].classList.add('completed');
            }
            
            // Reanudar el video automáticamente
            playVideo();
            document.getElementById('play-pause-btn').innerHTML = '<span class="material-icons">pause</span>';
        }

        function updateProgress() {
            const progress = (questionsAnswered / questionsData.questions.length) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
        }

        function restartVideo() {
            if (!playerReady || !player) return;
            
            try {
                // Resetear todas las preguntas
                questionsData.questions.forEach(q => {
                    q.shown = false;
                    q.answered = false;
                    q.correct = false;
                });
                questionsAnswered = 0;
                correctAnswers = 0;
                currentQuestionIndex = 0;
                currentVideoTime = 0;
                
                // Pausar y reiniciar video
                player.seekTo(0, true);
                player.pauseVideo();
                isPlaying = false;
                document.getElementById('play-pause-btn').innerHTML = '<span class="material-icons">play_arrow</span>';
                
                // Ocultar overlay
                document.getElementById('question-overlay').style.display = 'none';
                
                // Resetear marcadores - remover todas las clases de estado
                document.querySelectorAll('.marker').forEach(marker => {
                    marker.classList.remove('completed', 'approaching', 'active');
                });
                
                // Resetear handle del slider
                updateTimelineHandle(0);
                
                // Resetear displays
                setTimeout(() => {
                    updateTimelineProgress();
                    updateTimeDisplay();
                }, 200);
                
                // Actualizar progreso
                updateProgress();
                
                showNotification('Video reiniciado');
                console.log('Video reiniciado correctamente');
            } catch (error) {
                console.error('Error restarting video:', error);
            }
        }

            // Cerrar otros menús

            player.setPlaybackRate(speed);
            
            // Actualizar indicador visual
            document.querySelectorAll('#speed-menu .dropdown-item').forEach(item => {

        function toggleAudio() {
