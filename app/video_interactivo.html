        // Variables globales
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let questionsAnswered = 0;

        let questionsEnabled = true;
        let videoStartTime = 0;

        // InicializaciÃ³n
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress();
            
            // Simular el tiempo del video para las preguntas
            startVideoTimer();
        });

        function startVideoTimer() {
            videoStartTime = Date.now();
            
            // Verificar preguntas cada segundo
            setInterval(() => {
                if (!questionsEnabled) return;
                
                const currentTime = Math.floor((Date.now() - videoStartTime) / 1000);
                
                // Buscar preguntas que deben mostrarse en este momento
                questionsData.questions.forEach((question, index) => {
                    if (question.time === currentTime && !question.shown) {
                        question.shown = true;
                        showQuestion(index);
                    }
                });
            }, 1000);
        }

        function showQuestion(questionIndex) {
            const question = questionsData.questions[questionIndex];
            currentQuestionIndex = questionIndex;
            selectedAnswer = null;
            
            // Actualizar contenido de la pregunta
            document.getElementById('question-title').textContent = question.question;
            document.getElementById('question-counter').textContent = `Pregunta ${questionIndex + 1} de ${questionsData.questions.length}`;
            
            // Mostrar imagen si existe
            const questionImage = document.getElementById('question-image');
            if (question.image) {
                questionImage.src = question.image;
                questionImage.style.display = 'block';
            } else {
                questionImage.style.display = 'none';
            }
            
            // Crear opciones
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                button.onclick = () => selectOption(index, button);
                optionsContainer.appendChild(button);
            });
            
            // Resetear botones y feedback
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').textContent = 'Responder';
            document.getElementById('submit-btn').onclick = submitAnswer;
            document.getElementById('feedback').style.display = 'none';
            
            // Mostrar overlay
            document.getElementById('question-overlay').style.display = 'flex';
        }

        function selectOption(index, button) {
            // Remover selecciÃ³n anterior
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Seleccionar nueva opciÃ³n
            button.classList.add('selected');
            selectedAnswer = index;
            document.getElementById('submit-btn').disabled = false;
        }

        function submitAnswer() {
            if (selectedAnswer === null) return;
            
            const question = questionsData.questions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correct_answer;
            
            // Marcar respuestas
            document.querySelectorAll('.option-button').forEach((btn, index) => {
                if (index === question.correct_answer) {
                    btn.classList.add('correct');
                } else if (index === selectedAnswer && !isCorrect) {
                    btn.classList.add('incorrect');
                }
                btn.onclick = null; // Deshabilitar clics
            });
            
            // Mostrar feedback
            const feedback = document.getElementById('feedback');
            feedback.textContent = isCorrect ? question.feedback.correct : question.feedback.incorrect;
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            
            // Actualizar estadÃ­sticas
            questionsAnswered++;
            if (isCorrect) correctAnswers++;
            
            // Cambiar botÃ³n a continuar
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = 'Continuar';
            submitBtn.onclick = continueVideo;
            submitBtn.disabled = false;
            
            updateProgress();
        }

        function continueVideo() {
            document.getElementById('question-overlay').style.display = 'none';
        }

        function updateProgress() {
            const progress = (questionsAnswered / questionsData.questions.length) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
        }

        function restartVideo() {
            // Resetear todas las preguntas
            questionsData.questions.forEach(q => q.shown = false);
            questionsAnswered = 0;
            correctAnswers = 0;
            currentQuestionIndex = 0;
            
            // Reiniciar timer
            videoStartTime = Date.now();
            
            // Ocultar overlay
            document.getElementById('question-overlay').style.display = 'none';
            
            // Actualizar progreso
            updateProgress();
            
            // Recargar iframe del video
            const iframe = document.getElementById('video-player');
            iframe.src = iframe.src;
        }

        function toggleQuestions() {
            questionsEnabled = !questionsEnabled;
            if (!questionsEnabled) {
                document.getElementById('question-overlay').style.display = 'none';

            const totalQuestions = questionsData.questions.length;
