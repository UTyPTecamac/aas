                    ],
                    "correct_answer": 2,
                    "feedback": {
                        "correct": "¬°Perfecto! Los algoritmos son la base para resolver cualquier problema de programaci√≥n.",
                        "incorrect": "No es la respuesta correcta. Los algoritmos son el concepto clave para resolver problemas."
                    }
                },
                {
                    "id": 5,
                    "time": 135,
                    "question": "¬øCu√°l es la recomendaci√≥n final del video para los nuevos programadores?",
                    "image": null,
                    "options": [
                        "Estudiar teor√≠a √∫nicamente",

                    ],
                    "correct_answer": 1,
                    "feedback": {
                        "correct": "¬°Excelente! La pr√°ctica constante es clave para dominar la programaci√≥n.",
                        "incorrect": "Incorrecto. El video enfatiza la importancia de la pr√°ctica continua."
                    }
                }
            ]
        };

        // Variables globales
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let questionsAnswered = 0;
        let correctAnswers = 0;
        let questionsEnabled = true;
        let videoStartTime = 0;
        let isPlaying = false;
        let videoTimer = null;
        let currentVideoTime = 0;
        let currentSpeed = 1;
        let currentQuality = '480p';
        let isMuted = false;
        let player = null;
        let playerReady = false;

        // Funci√≥n requerida por YouTube API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-player', {
                height: '100%',
                width: '100%',
                videoId: 'jCcZfY04at4',
                playerVars: {
                    'controls': 0,
                    'rel': 0,
                    'autoplay': 0,
                    'mute': 0,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
            console.log('Player ready');
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('play-pause-btn').innerHTML = '<span class="material-icons">pause</span>';
                startVideoTimer();
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                document.getElementById('play-pause-btn').innerHTML = '<span class="material-icons">play_arrow</span>';
                pauseVideo();
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress();
            createInteractiveMarkers();
        });

        function createInteractiveMarkers() {
            const markersContainer = document.getElementById('markers-container');
            const videoDuration = 180; // Duraci√≥n estimada del video en segundos
            
            questionsData.questions.forEach((question, index) => {
                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.left = `${(question.time / videoDuration) * 100}%`;
                marker.title = `Actividad ${index + 1} - ${question.time}s`;
                marker.onclick = () => jumpToQuestion(index);
                markersContainer.appendChild(marker);
            });
        }

        function jumpToQuestion(questionIndex) {
            if (!playerReady || !player) return;
            
            const question = questionsData.questions[questionIndex];
            // Ir unos segundos antes para que la pregunta aparezca naturalmente
            const seekTime = Math.max(0, question.time - 2);
            player.seekTo(seekTime, true);
            
            // Resetear el estado de la pregunta para que pueda aparecer de nuevo
            question.shown = false;
            
            // Reproducir el video para que llegue al momento de la pregunta
            playVideo();
        }

        function togglePlayPause() {
            if (!playerReady || !player) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function playVideo() {
            if (playerReady && player) {
                player.playVideo();
            }
        }

        function pauseVideo() {
            if (playerReady && player) {
                player.pauseVideo();
            }
            if (videoTimer) {
                clearInterval(videoTimer);
                videoTimer = null;
            }
        }

        function startVideoTimer() {
            if (videoTimer) clearInterval(videoTimer);
            
            videoTimer = setInterval(() => {
                if (!playerReady || !player) return;
                
                // Obtener tiempo actual del reproductor de YouTube SOLO si est√° reproduciendo
                if (isPlaying) {
                    currentVideoTime = Math.floor(player.getCurrentTime());
                    updateTimelineProgress();
                    
                    // Buscar preguntas que deben mostrarse en este momento exacto
                    questionsData.questions.forEach((question, index) => {
                        if (Math.abs(question.time - currentVideoTime) <= 1 && !question.shown && isPlaying) {
                            question.shown = true;
                            pauseVideo(); // Pausar el video cuando aparece una pregunta
                            showQuestion(index);
                        }
                    });
                } else {
                    // Si el video est√° pausado, solo actualizar la l√≠nea de tiempo sin avanzar preguntas
                    currentVideoTime = Math.floor(player.getCurrentTime());
                    updateTimelineProgress();
                }
            }, 500); // Verificar cada 500ms para mayor precisi√≥n
        }

        function updateTimelineProgress() {
            if (!playerReady || !player) return;
            
            const videoDuration = player.getDuration() || 180;
            const progress = (currentVideoTime / videoDuration) * 100;
            const timelineProgress = document.getElementById('timeline-progress');
            if (timelineProgress) {
                timelineProgress.style.width = `${Math.min(progress, 100)}%`;
            }
        }

        function showQuestion(questionIndex) {
            const question = questionsData.questions[questionIndex];
            currentQuestionIndex = questionIndex;
            selectedAnswer = null;
            
            // Actualizar contenido de la pregunta
            document.getElementById('question-title').textContent = question.question;
            document.getElementById('question-counter').textContent = `Pregunta ${questionIndex + 1} de ${questionsData.questions.length}`;
            
            // Mostrar imagen si existe
            const questionImage = document.getElementById('question-image');
            if (question.image) {
                questionImage.src = question.image;
                questionImage.style.display = 'block';
            } else {
                questionImage.style.display = 'none';
            }
            
            // Crear opciones
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                button.onclick = () => selectOption(index, button);
                optionsContainer.appendChild(button);
            });
            
            // Resetear botones y feedback
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').textContent = 'Responder';
            document.getElementById('submit-btn').onclick = submitAnswer;
            document.getElementById('feedback').style.display = 'none';
            
            // Mostrar overlay
            document.getElementById('question-overlay').style.display = 'flex';
        }

        function selectOption(index, button) {
            // Remover selecci√≥n anterior
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Seleccionar nueva opci√≥n
            button.classList.add('selected');
            selectedAnswer = index;
            document.getElementById('submit-btn').disabled = false;
        }

        function submitAnswer() {
            if (selectedAnswer === null) return;
            
            const question = questionsData.questions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correct_answer;
            
            // Marcar respuestas
            document.querySelectorAll('.option-button').forEach((btn, index) => {
                if (index === question.correct_answer) {
                    btn.classList.add('correct');
                } else if (index === selectedAnswer && !isCorrect) {
                    btn.classList.add('incorrect');
                }
                btn.onclick = null; // Deshabilitar clics
            });
            
            // Mostrar feedback
            const feedback = document.getElementById('feedback');
            feedback.textContent = isCorrect ? question.feedback.correct : question.feedback.incorrect;
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            
            // Actualizar estad√≠sticas
            questionsAnswered++;
            if (isCorrect) correctAnswers++;
            
            // Cambiar bot√≥n a continuar
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = 'Continuar';
            submitBtn.onclick = continueVideo;
            submitBtn.disabled = false;
            
            updateProgress();
        }

        function continueVideo() {
            document.getElementById('question-overlay').style.display = 'none';
            
            // Marcar el marcador como completado
            const markers = document.querySelectorAll('.marker');
            if (markers[currentQuestionIndex]) {
                markers[currentQuestionIndex].classList.add('completed');
            }
            
            // Reanudar el video autom√°ticamente
            playVideo();
            document.getElementById('play-pause-btn').innerHTML = '<span class="material-icons">pause</span>';
        }

        function updateProgress() {
            const progress = (questionsAnswered / questionsData.questions.length) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
        }

        function restartVideo() {
            if (!playerReady || !player) return;
            
            // Resetear todas las preguntas
            questionsData.questions.forEach(q => {
                q.shown = false;
            });
            questionsAnswered = 0;
            correctAnswers = 0;
            currentQuestionIndex = 0;
            currentVideoTime = 0;
            
            // Pausar y reiniciar video
            player.seekTo(0, true);
            player.pauseVideo();
            isPlaying = false;
            document.getElementById('play-pause-btn').innerHTML = '<span class="material-icons">play_arrow</span>';
            
            // Ocultar overlay
            document.getElementById('question-overlay').style.display = 'none';
            
            // Resetear marcadores
            document.querySelectorAll('.marker').forEach(marker => {
                marker.classList.remove('completed');
            });
            
            // Resetear l√≠nea de tiempo
            setTimeout(() => {
                updateTimelineProgress();
            }, 100);
            
            // Actualizar progreso
            updateProgress();
            
            showNotification('Video reiniciado');
        }

        function toggleAudio() {
            if (!playerReady || !player) return;

        }
