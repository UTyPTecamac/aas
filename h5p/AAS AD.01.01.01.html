<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H5P Test</title>
  
  <style>
    /* Reset y estilos b치sicos */
    *, *::before, *::after { box-sizing: border-box; }
    body { 
      margin: 0; 
      font-family: system-ui, Arial, sans-serif; 
      padding: 16px; 
      background-color: #f0f0f0;
    }

    /* EL CONTENEDOR PRINCIPAL
      Usamos el "Padding Trick" para forzar la proporci칩n 16:9
    */
    #h5p-container {
      position: relative; /* Necesario para el iframe absoluto */
      width: 100%;
      max-width: 1200px; /* Ancho m치ximo */
      margin: 0 auto;
      
      /* Esta es la clave: 
        Altura 0 y padding-top fuerzan la proporci칩n 16:9 
        (9 / 16 = 0.5625 = 56.25%)
      */
      height: 0;
      padding-top: 56.25%; 
      
      background-color: #fff;
      border: 1px solid #ccc;
    }

    /* EL IFRAME INTERNO
      Forzamos al iframe a llenar el contenedor
    */
    #h5p-container iframe {
      position: absolute; /* Se posiciona sobre el 'padding' */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div id="h5p-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/main.bundle.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const options = {
        // Verifica que esta ruta sea correcta
        h5pJsonPath: 'contenido/AAS AD.01.01.01', 
        
        frameJs: 'https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/frame.bundle.js',
        frameCss: 'https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/styles/h5p.css',
      };

      const el = document.getElementById('h5p-container');
      new H5PStandalone.H5P(el, options);
    });
  </script>
</body>
