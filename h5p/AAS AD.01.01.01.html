<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video interactivo</title>
  
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    /* Fondo totalmente transparente */
    body { 
      margin: 0; 
      font-family: system-ui, Arial, sans-serif; 
      padding: 16px;
      background: transparent !important;
    }

    /* Contenedor con proporción 16:9 */
    #h5p-wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      height: 0;
      padding-top: 56.25%;
    }

    #h5p-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffffdd; /* blanco suave y ligeramente translúcido */
      border: 1px solid #ccc;
      backdrop-filter: blur(3px);
    }

    /* Loader centrado con fondo suave */
    #loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    /* Spinner moderno */
    .spinner {
      width: 55px;
      height: 55px;
      border: 6px solid rgba(0,0,0,0.15);
      border-top-color: rgba(0,0,0,0.6);
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 14px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Texto UX */
    #loader-text {
      font-size: 1.05rem;
      color: #333;
      font-weight: 500;
      opacity: 0.9;
      animation: fadepulse 1.8s ease-in-out infinite;
    }

    @keyframes fadepulse {
      0%, 100% { opacity: 0.55; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
v3.11

  <div id="h5p-wrapper">
    <div id="loader">
      <div class="spinner"></div>
      <div id="loader-text">Preparando recurso…</div>
    </div>

    <div id="h5p-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/main.bundle.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const el = document.getElementById('h5p-container');

      const options = {
        h5pJsonPath: 'contenido/AAS AD.01.01.01',
        frameJs: 'https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/frame.bundle.js',
        frameCss: 'https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/styles/h5p.css'
      };

      const loader = document.getElementById('loader');

      // Inicializa H5P
      new H5PStandalone.H5P(el, options);

      // Espera a que se genere el iframe
      const observer = new MutationObserver(() => {
        const iframe = el.querySelector('iframe');
        if (iframe) {
          iframe.addEventListener('load', () => {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.4s ease';
            setTimeout(() => loader.style.display = 'none', 400);
          });
          observer.disconnect();
        }
      });

      observer.observe(el, { childList: true, subtree: true });
    });
  </script>
</body>
</html>
